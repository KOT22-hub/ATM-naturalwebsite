<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM Naturals</title>
    <style>
      body {
        display: flex;
        flex-direction: column; /* Stack elements vertically */
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
      }
      .loader {
        width: 50px;
        height: 50px;
        border: 5px solid #ccc;
        border-top: 5px solid #f3525a;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px; /* Space between loader and text */
      }
      @keyframes spin {
        100% {
          transform: rotate(360deg);
        }
      }
      h1 {
        color: #f3525a;
        font-size: 24px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="loader"></div>
    <h1>ATM NATURALS</h1>

    <script>
      setTimeout(() => {
        window.location.href = "Home.html"; // Redirect after 3 seconds
      }, 3000);
    </script>
  </body>
</html>
