<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM Naturals</title>
    <style>
      body {
        display: flex;
        flex-direction: column; /* Stack elements vertically */
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #000a3b;
        font-family: Arial, sans-serif;
      }

      .loader {
        width: 100px; /* Increased size */
        height: 100px; /* Increased size */
        border: 8px solid #ccc;
        border-top: 8px solid white;
        border-radius: 50%;
        animation: spin 2s linear infinite;
        box-shadow: 0 0 20px rgba(58, 67, 239, 0.7);
        margin-bottom: 20px; /* Space between loader and text */
      }

      @keyframes spin {
        100% {
          transform: rotate(360deg);
        }
      }

      h1 {
        color: #fff;
        font-size: 32px;
        font-weight: bold;
        letter-spacing: 2px;
      }
    </style>
  </head>
  <body>
    <div class="loader"></div>
    <img
      src="img/ATM NATURALS [Recovered].png"
      alt="ATM Naturals"
      style="width: 350px"
    />

    <script>
      setTimeout(() => {
        window.location.href = "Home.html"; // Redirect after 3 seconds
      }, 3000);
    </script>
  </body>
</html>
